site: TileCloud 開発ブログ
timezone: Asia/Tokyo

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/blog/page:num/"

authors:
  miya:
    avatar: miya.jpg
    description: "和歌山県の串本町という辺境の地に在住。オープンソースが好きでコーギーとパンダの写真には問答無用でいいねをします。"
    twitter: miya0001
    github: miya0001
    instagram: miya0001
